<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Add Student</title>
</head>
<body> 
        <div class="container">  
        <form id="contact" action="" method="post">
            <link rel="stylesheet" type="text/css" href="style.css">
          <h3>Add new student</h3>          
          <fieldset>
            <input placeholder="Name" type="text" tabindex="1" required autofocus>
          </fieldset>
          <fieldset>
            <input placeholder="Last Name " type="text" tabindex="2" required>
          </fieldset>
          <fieldset>
            <label>&nbsp; Date Of Birth</label>
            <input placeholder="Date of birth"  type="date" tabindex="3" required>
          </fieldset>
          <fieldset>
            <input placeholder="Tuition fees " min="0" max="2500"type="number" tabindex="4" required>
          </fieldset>
          <fieldset>            
            <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
          </fieldset>         
        </form>
      </div>
</body>
</html>
