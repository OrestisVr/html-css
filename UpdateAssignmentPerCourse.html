<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Assignment per Course</title>
</head>
<body>
    <div class="container">  
    <form id="contact" >
        <link rel="stylesheet" type="text/css" href="style.css">
      <h3>Update Assignment per Course</h3>          
      <fieldset>
        <legend>Select Assignment</legend>
        <p>
           <select id = "myList" required >
             <option value = "1">ASSIGNMENT 1 </option>
             <option value = "2">ASSIGNMENT 2</option>
             <option value = "3">ASSIGNMENT 3</option>
           </select>
        </p>          
      </fieldset>
      <fieldset>        
        <legend>Select Course</legend>
          <p>
             <select id = "myList" required multiple >
               <option value = "1">JAVA CB09 FULL TIME</option>
               <option value = "2" selected>C# CB10 PART TIME</option>
               <option value = "3">JAVASCRIPT CB11 FULL TIME</option>
             </select>
          </p>  
      </fieldset>
      <fieldset>                   
        <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
      </fieldset>         
    </form>
    
  </div>
</body>
</html>
