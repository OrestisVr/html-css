<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update student</title>
</head>
<body>
    <div class="container">  
        <form id="contact" action="" method="post">
            <link rel="stylesheet" type="text/css" href="style.css">
          <h3>Update student</h3>          
          <fieldset>
            <input placeholder="Name" type="text" tabindex="1" value="Giorgos" required autofocus>
          </fieldset>
          <fieldset>
            <input placeholder="Last Name " type="text" tabindex="2" value="Papadopoulos" required>
          </fieldset>
          <fieldset>
            <label>&nbsp; Date Of Birth</label>
            <input placeholder="Date of birth" type="date" value="1995-06-01" tabindex="3" required>
          </fieldset>
          <fieldset>
            <input placeholder="Tuition fees " type="number" min="0" max="2500" value="2500" tabindex="4" required>
          </fieldset>
          <fieldset>            
            <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Update</button>
          </fieldset>         
        </form>
      </div>
</body>
</html>
